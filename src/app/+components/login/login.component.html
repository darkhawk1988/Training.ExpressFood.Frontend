<div id="frame" [class.light-background]="changeMode()==true" [class.dark-background]="changeMode()==false">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>ExpressFood</mat-card-title>
      <mat-card-subtitle>ورود به سایت</mat-card-subtitle>
      <form class="example-form" ngNativeValidate>
        <mat-slide-toggle formControlName="enableWifi" [formControl]="mode">Dark Mode</mat-slide-toggle>
      </form>
    </mat-card-header>
    <img mat-card-image src="../../../assets/images/login-background.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>نام کاربری</mat-label>
          <input type="text" matInput [formControl]="username"
                 placeholder="نام کاربری">
          <!-- <mat-hint>لطفا نام کاربری را وارد کنید</mat-hint> -->
          <mat-error *ngIf="username.hasError('required')">
            حتما نام کاربری را وارد کنید
          </mat-error>
          <mat-error *ngIf="username.hasError('minlength')">
            نام کاربری باید حداقل چهار حرف باشد
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>کلمه عبور</mat-label>
          <input type="password" matInput [formControl]="password"
                 placeholder="کلمه عبور">
          <!-- <mat-hint>لطفا کلمه عبور را وارد کنید</mat-hint> -->
          <mat-error *ngIf="password.hasError('required')">
            حتما کلمه عبور را وارد کنید
          </mat-error>
          <mat-error *ngIf="password.hasError('minlength')">
            کلمه عبور باید حداقل هشت حرف باشد
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()" [disabled]="check()==false">ورود</button>&nbsp;
      <button mat-button (click)="registerPage()">ثبت نام</button>
    </mat-card-actions>
  </mat-card>
</div>
